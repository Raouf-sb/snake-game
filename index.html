<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score, .high-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .game-board {
            background: #000;
            border: 4px solid #00ff88;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            position: relative;
        }

        #gameCanvas {
            display: block;
            border-radius: 6px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin-bottom: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.up { grid-column: 2; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }

        .game-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 2px solid #ff4444;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .control-buttons {
                grid-template-columns: repeat(3, 50px);
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Your score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="startGame()" style="margin-top: 15px;">Play Again</button>
            </div>
        </div>

        <div class="controls">
            <div class="control-buttons">
                <button class="control-btn up" onclick="changeDirection('up')">‚Üë</button>
                <button class="control-btn left" onclick="changeDirection('left')">‚Üê</button>
                <button class="control-btn down" onclick="changeDirection('down')">‚Üì</button>
                <button class="control-btn right" onclick="changeDirection('right')">‚Üí</button>
            </div>
            
            <div class="game-controls">
                <button class="btn" onclick="startGame()">üéÆ Start Game</button>
                <button class="btn" onclick="pauseGame()">‚è∏Ô∏è Pause</button>
                <button class="btn" onclick="resetGame()">üîÑ Reset</button>
            </div>
        </div>

        <div class="instructions">
            <p><strong>How to play:</strong></p>
            <p>‚Ä¢ Use arrow keys or buttons to move the snake</p>
            <p>‚Ä¢ Eat the red food to grow and score points</p>
            <p>‚Ä¢ Avoid hitting walls or yourself!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        // High score handling (fallback for browsers without localStorage)
        let highScore;
        try {
            highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        } catch (e) {
            highScore = 0;
        }
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Initialize game
        function initGame() {
            generateFood();
            draw();
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#00ff88';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw snake head with different color
            ctx.fillStyle = '#00ccff';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2, 
                gridSize / 2 - 1, 
                0, 
                2 * Math.PI
            );
            ctx.fill();
        }

        // Move snake
        function moveSnake() {
            // Don't move if no direction is set
            if (dx === 0 && dy === 0) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Update high score with error handling
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    try {
                        localStorage.setItem('snakeHighScore', highScore);
                    } catch (e) {
                        // localStorage not available, high score won't persist
                    }
                }
            } else {
                snake.pop();
            }
        }

        // Main game loop
        function gameStep() {
            if (!gameRunning || gamePaused) return;
            
            moveSnake();
            draw();
        }

        // Start game
        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (!gameRunning) {
                // Reset game state
                snake = [{x: 10, y: 10}];
                dx = 0;
                dy = 0;
                score = 0;
                scoreElement.textContent = score;
                generateFood();
                gameOverElement.classList.remove('show');
                draw(); // Draw initial state
            }
            
            gameRunning = true;
            gamePaused = false;
            
            // Don't start the game loop until player moves
            // The loop will start when changeDirection is called
        }

        // Pause game
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                clearInterval(gameLoop);
            } else {
                gameLoop = setInterval(gameStep, 150);
            }
        }

        // Reset game
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            if (gameLoop) clearInterval(gameLoop);
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            draw();
            gameOverElement.classList.remove('show');
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            if (gameLoop) clearInterval(gameLoop);
            
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        // Change direction
        function changeDirection(direction) {
            if (!gameRunning) return;
            
            // Start the game loop on first move
            if (dx === 0 && dy === 0) {
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, 150);
            }
            
            if (gamePaused) return;
            
            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (!gameRunning) startGame();
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0) {
                    changeDirection('right');
                } else {
                    changeDirection('left');
                }
            } else {
                // Vertical swipe
                if (deltaY > 0) {
                    changeDirection('down');
                } else {
                    changeDirection('up');
                }
            }
        });

        // Initialize game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
